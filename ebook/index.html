  <style>
    @media screen and (min-width: 320px) and (max-width: 767px) and (orientation: portrait) {
      html {
        transform: rotate(-90deg);
        transform-origin: left top;
        width: 100vh;
        overflow-x: hidden;
        position: absolute;
        top: 100%;
        left: 0;
      }
    }
    /* from https://css-tricks.com/snippets/css/orientation-lock/ */

    body {
      margin: 0px;
      padding: 0px;
    }

    #slidescontainer {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #swiperwrapper {
      width: 100%;
      height: 100%;
      position: flex;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      background-position: center;
      background-size: cover;
    }

    #right {
      position: fixed;
      right: 0px;
      height: 100vh;
      width: 40vw;
      z-index: 5;
    }

    #slidetext {
      max-width: 90%;
    }
  </style>

  <body>
    <div id="right"></div>

    var slides = data.slides;

    $(document).keydown(function(e){
    if (e.which == 39) { 
       moveright();
       return false;
    }
    });

      $("#right").click(function() {
        moveright()
      });

      function moveright(){
        $("#slidetext").attr("src", "");
        var textbackground = slides[slidecount].textbackground;
        var textimage = slides[slidecount].textimage;
        var spread = slides[slidecount].spread;
        if (spread) {
          $("#slidebackground").css("background-image", "url(" + spread + ")");
        }
        if (textbackground) {
          $("#slidebackground").css(
            "background-image",
            "url(" + textbackground + ")"
          );
          $("#slidetext").attr("src", textimage);
        }

        slidecount++;
      };
